<ng-container *ngIf="movies.length; else emptyState">
  <section class="movies-grid">
    <app-movie-item
      *ngFor="let movie of movies"
      [movie]="movie"
      (viewDetails)="viewDetails.emit($event)"
    />
  </section>
</ng-container>

<ng-template #emptyState>
  <div class="empty">
    <h3>No results found</h3>
    <p>Try adjusting your search terms or explore the genres listed above.</p>
  </div>
</ng-template>
