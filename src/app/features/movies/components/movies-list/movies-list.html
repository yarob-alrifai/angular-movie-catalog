@if (movies.length > 0) {
<section class="movies-grid">
  @for (movie of movies; track movie.id) {
  <app-movie-item [movie]="movie" (viewDetails)="viewDetails.emit($event)" />
  }
</section>
} @else {

<div class="empty">
  <h3>No results found</h3>
  <p>Try adjusting your search terms or explore the genres listed above.</p>
</div>
}
